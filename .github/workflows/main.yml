name: Check Links
on:
  push:
    branches:
      - main 
jobs:
  check-links:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install packages
        run: npm install --global markdown-link-check
      - name: Check links
        run: markdown-link-check -c .github/workflows/.markdownlinkcheck.json README.md
      - name: Update README
        run: |
          set -e
          markdown-link-check -c .github/workflows/.markdownlinkcheck.json --quiet README.md | \
          sed 's/^\([^ ]*\) .*$/\1/g' | \
          xargs -I{} sed -i 's/✅/❌/g' README.md -e '/\b{}\b/s/❌/✅/g'
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update README.md"
          commit_options: "--no-verify --signoff"
